<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts</title>
</head>
<body>
    <header>
        <h1>Hogwarts</h1>
        <h2>Class of 1991</h2>
    </header>

    <main>

        <div class="activity_bar">
            <section id="searching">
                <div id="search_bar">
                    <label for="input"></label>
                    <input type="text" name="input" id="input" placeholder="write something here haha">
                    <button id="search_button">Search</button>
                </div>
            </section>

            <section id="house_filtering">
                <div id="house_filter">
                    <button class="filter" data-action="housefilter" data-filter="*">All houses</button>
                    <button class="filter" data-action="housefilter" data-filter="gryf">Gryffindor</button>
                    <button class="filter" data-action="housefilter" data-filter="sly">Slytherin</button>
                    <button class="filter" data-action="housefilter" data-filter="huf">Hufflepuff</button>
                    <button class="filter" data-action="housefilter" data-filter="rav">Ravenclaw</button>
                </div>
            </section>

        <section id="filtering_and_sorting">
            <div id="filter">
                <select name="options" id="options">
                    <option value="1" class="filter" data-action="filter" data-filter="*">No filter selected</option>
                    <option value="2" class="filter" data-action="filter" data-filter="prefects">Prefects</option>
                    <option value="3" class="filter" data-action="filter" data-filter="squad">Inquisitorial squad</option>
                    <option value="4" class="filter" data-action="filter" data-filter="expelled">Expelled</option>
                </select>
            </div>

            <div id="sort">
                <label id="sort_label">Sort by</label>
                <button data-action="sort" data-sort-direction="asc" data-sort="first_name">Firstname</button>
                <button data-action="sort" data-sort-direction="asc" data-sort="last_name">Lastname</button>
                <button data-action="sort" data-sort-direction="asc" data-sort="house">House</button>
            </div>
        </section>
        </div>

        <!-- pop up time -->
        <div id="pop_up" class="">
            <!-- template of one student comes here -->
        </div>
    
        <template id="popup_template">
            <div class="popup_student">
                <img src="" id="photo" alt="student photo" data-field="photo">
                <div id="name_and_house">
                    <h3 id="fullname" data-field="name"></h3>
                    <h3 id="nickname" data-field="nickname"></h3>
                    <h4 id="house" data-field="house"></h4>
                    <h4 id="crest"></h4>
                </div>
                <div id="badges">
                    <p id="prefect_badge" data-field="p_badge"></p>
                    <p id="inq_badge" data-field="i_badge"></p>
                </div>
                <div id="badge_buttons">
                    <button id="p_button">Select as prefect</button>
                    <button id="i_button">Add to inquisitorial squad</button>
                </div>
                <div id="expel">
                    <button id="expel_button">Expel</button>
                </div>
                <div id="blood_status"></div>
            </div>
        </template>



        <table id="student_list">
    <!-- template clones come here -->
        </table>

                <template id="template">
                    <div class="student">
                        <img src="" id="photo" alt="student photo" data-field="photo">
                        <div id="name_and_house">
                            <h3 id="fullname" data-field="name"></h3>
                            <h4 id="house" data-field="house"></h4>
                        </div>
                        <p id="prefect_badge" data-field="p_badge"></p>
                        <p id="inq_badge" data-field="i_badge"></p>
                    </div>
                </template>

    </main>
    
</body>
<script src="script.js"></script>
</html>
