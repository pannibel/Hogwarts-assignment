<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts</title>
</head>
<body>
    <header>
        <h1>Hogwarts</h1>
        <h2>Class of 1991</h2>
    </header>

    <main>

        <div class="activity_bar">
            <section id="searching">
                <div id="search_bar">
                    <label for="input"></label>
                    <input type="text" name="input" id="input" placeholder="write something">
                    <button id="search_button">Search</button>
                </div>
            </section>

            <section id="house_filtering">
                <div id="house_filter">
                    <button id="all_students" class="filter" data-action="housefilter" data-filter="*">All houses</button>
                    <button id="gryf" class="filter" data-action="housefilter" data-filter="gryf">Gryffindor</button>
                    <button id="sly" class="filter" data-action="housefilter" data-filter="sly">Slytherin</button>
                    <button id="huf" class="filter" data-action="housefilter" data-filter="huf">Hufflepuff</button>
                    <button id="rav" class="filter" data-action="housefilter" data-filter="rav">Ravenclaw</button>
                </div>
            </section>

        <section id="filtering_and_sorting">
            <div id="filter">
                <select name="options" id="options">
                    <option value="1" class="filter" data-action="filter" data-filter="*">No filter selected</option>
                    <option value="2" class="filter" data-action="filter" data-filter="prefects">Prefects</option>
                    <option value="3" class="filter" data-action="filter" data-filter="inq">Inquisitorial squad</option>
                    <option value="4" class="filter" data-action="filter" data-filter="expelled">Expelled</option>
                </select>
            </div>

            <div id="sort">
                <label id="sort_label">Sort by</label>
                <button data-action="sort" data-sort-direction="asc" data-sort="first_name">First name A-Z</button>
                <button data-action="sort" data-sort-direction="asc" data-sort="last_name">Last name A-Z</button>
                <button data-action="sort" data-sort-direction="asc" data-sort="house">House A-Z</button>
            </div>
        </section>
        </div>

        <!-- pop up time -->
        <div id="container" class="hidden">
            <div id="pop_up">
                <!-- template of one student comes here -->
            </div>
        </div>
    
        <template id="popup_template">
            <div class="popup_student">
                <img src="" id="popup_photo" alt="student photo" data-field="photo">
                <div id="close_button">
                    <button>x</button>
                </div>
                <div id="blood_status"></div>
                <div id="popup_name_and_house">
                    <h3 id="fullname" data-field="name"></h3>
                    <h3 id="nickname" data-field="nickname"></h3>
                    <h4 id="house" data-field="house"></h4>
                </div>
                <div id="crestdiv">
                    <img src="" id="crest" alt="house_crest" data-field="crest">
                </div>
                <div id="badges">
                    <img src="images/p_badge.png" alt="pbadge" class="prefect_badge hidden" data-field="p_badge">
                    <img src="images/i_badge.png" alt="ibadge" class="inq_badge hidden" data-field="i_badge">
                </div>
                <div id="badge_buttons">
                    <button id="p_button" class="p_button">Select as prefect</button>
                    <button id="i_button" class="i_button">Add to inquisitorial squad</button>
                </div>
                <div id="expel">
                    <button id="e_button" class="e_button">Expel</button>
                </div>
            </div>
        </template>

        <div id="dn_container">
            <span id="displayedNumber">X results</span>
        </div>

        <table id="student_list">
    <!-- template clones come here -->
        </table>

                <template id="template">
                    <div class="student">
                        <img src="" id="photo" alt="student photo" data-field="photo">
                        <div id="name_and_house">
                            <h3 id="fullname" data-field="name"></h3>
                            <h4 id="house" data-field="house"></h4>
                        </div>
                        <div id="badges">
                            <img src="images/p_badge.png" alt="pbadge" class="prefect_badge hidden" data-field="p_badge">
                            <img src="images/i_badge.png" alt="ibadge" class="inq_badge hidden" data-field="i_badge">
                        </div>
                    </div>
                </template>

    </main>

    <footer>
        <button id="hack">definitely don't click this</button>
        <p>KEA MMD Frontend development elective assignment by Anna Belevski</p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
